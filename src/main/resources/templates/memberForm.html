<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Welcome to Member Page
	</title>
	<link th:href="@{../CSS/styleReg.css}" rel="stylesheet" />
</head>

<body>
	<div align="center">
		<h1>Enter Membership details:</h1>
		<form action="#" th.action="@{/memberForm}" th:object="${user}" method="post">

			<label>Full name</label>
			<input type="text" th:field="*{name}" /><br />

			<label>Email : </label>
			<input type="text" th:field="*{email}" /><br />

			<label>Password : </label>
			<input type="text" th:field="*{password}" /><br />

			<button name="Submit Form" type="submit">Register</button>
		</form>
	</div>
</body>

</html>
